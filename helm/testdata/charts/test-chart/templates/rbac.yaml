apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "dependency-bar.fullname" . }}-role
  labels:
    {{- include "dependency-bar.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: [""]
    verbs: [""]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "dependency-bar.fullname" . }}-role-binding
  labels:
    {{- include "dependency-bar.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "dependency-bar.fullname" . }}-role
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: {{ include "dependency-bar.serviceAccountName" . }}